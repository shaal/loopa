core: 8.x
type: theme
base theme: bootstrap

name: 'bootstrapsass'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  navigation_after: 'Navigation After'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'bootstrapsass/global-styling'
  - 'bootstrapsass/bootstrap-scripts'
  - 'bootstrapsass/animation'
  - 'bootstrapsass/font-awesome'

#breakpoints[screen-xs-max] = (max-width: 767px)
#breakpoints[screen-sm-min] = (max-width: 768px)
#breakpoints[screen-sm-max] = (max-width: 991px)
#breakpoints[screen-md-min] = (max-width: 992px)
#breakpoints[screen-md-max] = (max-width: 1199px)
#breakpoints[screen-lg-min] = (min-width: 1200px)